<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>De python a javascript</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <h1>Calcular area de una figura geometrica</h1>
        <select name="select" id="dato" class="dato">
            <option value="value1" disabled selected>Selecciona una opcion</option>
            <option value="trian">Triangulo</option>
            <option value="circu">Circulo</option>
        </select>

        <form id="formTrian" class="formTrian">
            <h1>Ingresar la base:</h1>
            <input type="number" id="base" required>
            <h1>Ingresar la altura:</h1>
            <input type="number" id="altu" required>
        </form>

        <form id="formCircu" class="formCircu">
            <h1>Ingresar el radio:</h1>
            <input type="number" id="radio" required>
        </form>

        <form id="area" class="area">
            <h1>El resultado es:</h1>
            <h1 id="res" class="res"></h1>
            <input value="calcular" type="submit" class="calcular">
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
